# Change these first
owner: dpkg-i-foo-deb # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

sites:
  - name: Site Principal VCSOFT
    url: https://vc-soft.com
    delay: 1800000  # 30 minutos
  - name: Site Secundario VCSOFT
    url: https://www1.vc-soft.com
  - name: Mail VCSOFT Roundcube
    url: $VCSOFT_MAIL
  - name: Mail VCSOFT SOGo
    url: $VCSOFT_SOGO_MAIL
  - name: Training VCSOFT
    url: https://training.vc-soft.com
  - name: CRM VCSOFT
    url: $VCSOFT_CRM
  - name: Invoice Colombia
    url: $INVOICE_COLOMBIA
  - name: Invoice Chile
    url: $INVOICE_CHILE
  - name: Invoice Argentina
    url: $INVOICE_ARGENTINA
  - name: VPN VCSOFT
    check: "tcp-ping"
    url: $VCSOFT_VPN
    port: 4500


status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.vc-soft.com
  # baseUrl: /your-repo-name
  # logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  logoUrl: https://raw.githubusercontent.com/dpkg-i-foo-deb/upptime/master/assets/vcsoft-logo.png
  name: Monitoreo de servicios
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Estado
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
